<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneTab</title>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 600px;
      height: 600px;
      padding: 10px;
      font-size: 14px;
    }
    img {
      width: 16px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button id="oneTab">收起全部</button>
  <div id="list"></div>
  <div>
    <textarea rows="10"></textarea>
  </div>
  <button id="import">导入数据(增量)</button>
  <script src="./script.js"></script>
</body>
</html>
